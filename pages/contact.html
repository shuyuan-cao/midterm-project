<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <script src="js/subform.js"></script>
    <!-- Nav Bar -->
    <nav id="nav">
        <div class="nav-container">
            <img class="circle-logo" src="imgs/logos/circle.svg" alt="A logo with the word 'circle'" />
            <ul class="nav-li">
                <li>Home</li>
                <li><a href="pages/project.html">Projects</a></li>
                <li><a href="pages/home.html#cta-section">Services</a></li>
            </ul>
            <button class="btn btn-std">Contact Us</button>
        </div>
    </nav>


    <!-- Formular -->
    <section id="formular">
        <div class="formular-title">
            <h1>Contact Us</h1>
        </div>
        <form action="/submit-from" method="post">
            <div class="formular-container">
                <div class="form-group">
                    <label for="name" class="fullname-label">Full Name*</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="contact-group">
                    <div class="form-group">
                        <label for="email" class="email-label">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group phone">
                        <label for="phone" class="phone-label">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>
                <div class="form-group message">
                    <label for="message" class="message-label">Message</label>
                    <textarea id="message" name="message" maxLength="100"
                        placeholder="Write your message here..."></textarea>
                </div>
                <div class="form-group">
                    <button id="submit-form-btn" class="btn btn-std btn-full-width" type="button">Submit</button>
                </div>
            </div>
        </form>
    </section>

    <!-- Footer Section -->
    <section id="footer-section">
        <div class="footer-container">
            <div class="company-info">
                <img class="circle-logo" src="imgs/logos/circle.svg" alt="A logo with the word 'circle'" />
                <p> 2972 Westheimer Rd. Santa Ana, <br>Illinois 85486</p>
            </div>
            <div class="rest-info">
                <div class="rest-col-first">
                    <p>Team</p>
                    <p>Services</p>
                    <p>About us</p>
                </div>
                <div class="rest-col-second">
                    <p>Press</p>
                    <p>Projects</p>
                    <p>Privacy Policy</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

</html>
